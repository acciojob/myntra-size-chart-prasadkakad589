<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (in cm)</th>
                <th>Waist (in cm)</th>
                <th>Hip (in cm)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>S</td>
                <td>86-91</td>
                <td>71-76</td>
                <td>91-96</td>
            </tr>
            <tr>
                <td>M</td>
                <td>91-96</td>
                <td>76-81</td>
                <td>96-101</td>
            </tr>
            <tr>
                <td>L</td>
                <td>96-101</td>
                <td>81-86</td>
                <td>101-106</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>101-106</td>
                <td>86-91</td>
                <td>106-111</td>
            </tr>
        </tbody>
    </table>
	<script type="text/javascript" src="./script.js">
</script>
</body>
</html>
